<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Marca</title>
</head>
<body>
<h1>Crear Nueva Marca</h1>

<form method="post" th:action="@{/marca/crear}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{marca.nombre}" required><br>

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{marca.descripcion}"><br>

    <button type="submit">Crear Marca</button>
</form>

<!-- Enlace para volver a la lista de marcas -->
<a th:href="@{/marca/lista}">Volver a la Lista de Marcas</a>
</body>
</html>

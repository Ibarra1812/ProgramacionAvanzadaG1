<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABM de Vehiculos</title>
</head>
<body>
<h1>ABM de Vehiculos</h1>

<!-- BotÃ³n para crear un nuevo vehiculo -->
<a href="/vehiculo/crear" class="btn btn-primary">Crear Nuevo Vehiculo</a>

<h2>Lista de Vehiculos</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Patente</th>
        <th>Marca Nombre</th>
        <th>Modelo Nombre</th>
        <th>Tecnico DNI</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de vehiculos y mostrar cada uno -->
    <tr th:each="vehiculo : ${vehiculos}">
        <td th:text="${vehiculo.id}"></td>
        <td th:text="${vehiculo.patente}"></td>
        <td th:text="${vehiculo.marca.nombre}"></td>
        <td th:text="${vehiculo.modelo.nombre}"></td>
        <td th:text="${vehiculo.tecnico.dni}"></td>
        <td>
            <!-- Enlaces para editar y eliminar cada vehiculo -->
            <form th:action="@{'/vehiculo/editar/' + ${vehiculo.id}}">
                <button type="submit">Editar</button>
            </form>
            <form th:action="@{'/vehiculo/eliminar/' + ${vehiculo.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

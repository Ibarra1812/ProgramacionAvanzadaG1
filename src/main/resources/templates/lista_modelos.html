<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABM de Modelos</title>
</head>
<body>
<h1>ABM de Modelos</h1>

<!-- Botón para crear un nuevo modelo -->
<a href="/modelo/crear" class="btn btn-primary">Crear Nuevo Modelo</a>

<h2>Lista de Modelos</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Año</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de modelos y mostrar cada uno -->
    <tr th:each="modelo : ${modelos}">
        <td th:text="${modelo.id}"></td>
        <td th:text="${modelo.nombre}"></td>
        <td th:text="${modelo.ano}"></td>
        <td>
            <!-- Enlaces para editar y eliminar cada modelo -->
            <form th:action="@{'/modelo/editar/' + ${modelo.id}}">
                <button type="submit">Editar</button>
            </form>
            <form th:action="@{'/modelo/eliminar/' + ${modelo.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

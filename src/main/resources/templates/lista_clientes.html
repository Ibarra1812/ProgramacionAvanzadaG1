<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABM de Clientes</title>
</head>
<body>
<h1>ABM de Clientes</h1>

<!-- BotÃ³n para crear una nueva marca -->
<a href="/cliente/crear" class="btn btn-primary">Crear Nuevo Cliente</a>

<h2>Lista de Clientes</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Vehiculo Patente</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de clientes y mostrar cada uno -->
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.dni}"></td>
        <td th:text="${cliente.vehiculo.patente}"></td>
        <td th:text="${cliente.direccion}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td>
            <!-- Enlaces para editar y eliminar cada cliente -->
            <form th:action="@{'/cliente/editar/' + ${cliente.id}}">
                <button type="submit">Editar</button>
            </form>
            <form th:action="@{'/cliente/eliminar/' + ${cliente.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

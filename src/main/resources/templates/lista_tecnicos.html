<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABM de Tecnicos</title>
</head>
<body>
<h1>ABM de Tecnicos</h1>

<!-- BotÃ³n para crear un nuevo tecnico -->
<a href="/tecnico/crear" class="btn btn-primary">Crear Nuevo Tecnico</a>

<h2>Lista de Tecnicos</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de tecnicos y mostrar cada uno -->
    <tr th:each="tecnico : ${tecnicos}">
        <td th:text="${tecnico.id}"></td>
        <td th:text="${tecnico.nombre}"></td>
        <td th:text="${tecnico.apellido}"></td>
        <td th:text="${tecnico.dni}"></td>
        <td>
            <!-- Enlaces para editar y eliminar cada tecnico -->
            <form th:action="@{'/tecnico/editar/' + ${tecnico.id}}">
                <button type="submit">Editar</button>
            </form>
            <form th:action="@{'/tecnico/eliminar/' + ${tecnico.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
